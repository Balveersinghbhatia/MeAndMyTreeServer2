<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
</head>

<body>
	<button id="btn">Login</button>
	<button id="btn1">Add Tree</button>
	<script>
		let dosomething = async () => {
			let options = {
				method: "POST",
				body: JSON.stringify({
					username: "rudri",
					password: "balveer123",
				}),
				// mode: 'no-cors',
				headers: {
					"Content-Type": "application/json"
				},

			}
			// let x = await fetch('http://localhost:5000/api/login', options)
			// await fetch('http://localhost:5000/api/login', options)
			// 	.then((response) => response.json())
			// 	.then((data) => console.log(data, typeof data));
			fetch('https://meandmytree.herokuapp.com/api/login', options)
				.then((response) => response.json())
				.then((data) => console.log(data, typeof data));
		}
		let dosomething1 = async () => {
			let options = {
				method: "POST",
				body: JSON.stringify({
					t_type: "neem ka pata",
					t_price: 799,
				}),
				headers: {
					"Content-Type": "application/json"
				}

			}
			// fetch('https://meandmytree.herokuapp.com/api/tree', options)
			let x = await fetch('http://localhost:5000/api/tree', options)
				.then((response) => response.json())
				.then((data) => console.log(data, typeof data));
		}
		let btn = document.getElementById('btn')
		let btn1 = document.getElementById('btn1')
		btn.addEventListener("click", dosomething)
		btn1.addEventListener("click", dosomething1)
	</script>
</body>


</html>
